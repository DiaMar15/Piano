<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="piano">
        <div class="keys">
            <div class="key white" data-nota="DO4">a</div>
            <div class="key black" data-nota="REb4">w</div>
            <div class="key white" data-nota="RE4">s</div>
            <div class="key black" data-nota="MIb4">e</div>
            <div class="key white" data-nota="MI4">d</div>
            <div class="key white" data-nota="FA4">f</div>
            <div class="key black" data-nota="SOLb4">r</div>
            <div class="key white" data-nota="SOL4">g</div>
            <div class="key black" data-nota="LAb4">t</div>
            <div class="key white" data-nota="LA4">h</div>
            <div class="key black" data-nota="SIb4">y</div>
            <div class="key white" data-nota="SI4">u</div>
            <div class="key white" data-nota="DO5">j</div>
            <div class="key black" data-nota="REb5">i</div>
            <div class="key white" data-nota="RE5">k</div>
            <div class="key black" data-nota="MIb5">o</div>
            <div class="key white" data-nota="MI5">l</div>            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
